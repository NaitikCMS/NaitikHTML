<html>
  <head>
    <title>form page</title>
  </head>
  <body>
    <h1>Admission Form</h1>
    <form>
      <label>Full Name:</label>
      <input type="text" name="full name" />
      <br />
      <br />
      <label>Mobile No:</label>
      <input type="number" name="Mobile no" />
      <br />
      <br />
      <label>E-mail ID</label>
      <input type="TEXT" name="E-mail ID" />
      <br />
      <br />
      <label>Date of Birth</label>
      <input type="Date" name="Date-of-Birth" />
      <br>
      <br>
      <label>Address</label>
      <textarea></textarea>
      <br>
      <br>
      <label for="Gender">Gender</label>
      <br>
      <input type="radio" name="Gender" value="Male" value="Male"><label>Male</label>
      <input type="radio" name="Gender" value="Female" value="Female"><label>Female</label>
      <br>
      <br>
      <label>Favourite Colour</label>
      <input type="color">
      <br>
      <br>
      <label>Username:</label>
      <input type="text" placeholder="Enter your username">
      <br>
      <br>
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
      <br>
      <br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
    </form>
  </body>
</html>
