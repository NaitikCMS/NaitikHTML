<!DOCTYPE html>
<html lang="English">

<head>
    <title>Table in HTML</title>
    <style>
        BODY {
            background-image: URL("https://static.vecteezy.com/system/resources/thumbnails/033/351/258/small_2x/beautiful-bright-wallpaper-nature-background-ai-generated-photo.jpg");
            background-repeat: NO-REPEAT;
            background-size: COVER;
        }
    </style>
</head>

<body>
    <table border="1" height="500px" width="500px">
        <caption>Calender</caption>
        <!--table heading-->
        <tr>
            <th style="background-color: blue;">Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <!--Row one-->
        <tr>
            <td></td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <!--Row two-->
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <!--Row three-->
        <tr>
            <td></td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        <!--Row four-->
        <tr>
            <td></td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
        </tr>
        <!--Row fifth-->
        <tr>
            <td><td>
            <td>30</td>
            <td>31</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
