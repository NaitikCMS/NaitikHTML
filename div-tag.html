<!DOCTYPE html>
<html lang="English">

<head>
    <title>Div Tag in HTML</title>
    <style>
        .box-one {
            width: 300px;
            height: 300px;
            background-color: darkturquoise;
        }
    </style>
</head>

<body>
    <div>
        <div style="background-color: orangered;width:500px; height:500px;">
            <div style="background-color: chocolate;width:100px; height:100px;"></div>
            <div style="background-color: blue;width:100px; height:100px;"></div>
            <div style="background-color: darkcyan;width:100px; height:100px;"></div>
        </div>
        <!--Second div tag-->
        <div class="box-one"></div>

        <!--Third div tag-->
        <div class="box-one"></div>
</body>
</html>
