<!DOCTYPE html>
<html lang="English">

<head>
    <title>CSS</title>
    <style>
        .box-one {
            height: 200px;
            width: 100%;
            background-color: lightgreen;
        }

        .box-two {
            height: 200px;
            width: 50%;
            background-color: lightblue;
        }

        .box-three {
            height: 200px;
            width: 80%;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="box-one">
        <div style="background-color: blue;">
            <h1>Good Evening</h1>
        </div>
    </div>
    <div class="box-two"></div>
    <div class="box-three"></div>

</body>
