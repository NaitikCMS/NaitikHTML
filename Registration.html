<html>
  <head>
    <title>Registration Form</title>
    <style>
      BODY {
        background-image: URL("https://static.vecteezy.com/system/resources/thumbnails/033/351/258/small_2x/beautiful-bright-wallpaper-nature-background-ai-generated-photo.jpg");
        background-repeat: NO-REPEAT;
        background-size: COVER;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <label>First Name</label>
      <input type="TEXT" placeholder="Enter First Name" />
      <br />
      <br />
      <label>Last Name</label>
      <input type="text" placeholder="Enter Last Name" />
      <br />
      <br />
      <label>Enter Email Id:</label>
      <input type="email" placeholder="Enter your email Id" />
      <br />
      <br />
      <label>Enter Username:</label>
      <input type="text" placeholder="Enter your Username" />
      <br />
      <br />
      <label>Enter Password:</label>
      <input type="Number" placeholder="Enter your Password" />
      <br />
      <br />
      <label>Confirm Password:</label>
      <input type="number" placeholder="Confirm Password" />
      <br />
      <br />
      <label>Contact</label>
      <input type="number" placeholder="Enter your Number" />
      <br />
      <br />
      <label for="Gender">Gender</label>
      <br />
      <input type="radio" name="Gender" value="Male" value="Male" /><label
        >Male</label
      >
      <input type="radio" name="Gender" value="Female" value="Female" /><label
        >Female</label
      >
      <br />
      <br />
      <label>I am not Robot</label>
      <input type="checkbox" />
      <br />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
