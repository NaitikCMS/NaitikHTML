<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Home Page</title>
    <style>


body {
    font-family: 'Segoe UI', sans-serif;
    background: #f8f9fa;
    color: #333;
}

.container {
    width: 90%;
    max-width: 1100px;
    margin: auto;
}

header {
    background: #343a40;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    text-align: center;
}

nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.hero {
    background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
    color: white;
    text-align: center;
    padding: 100px 20px;
}

.hero h2 {
    font-size: 2.5rem;
}

.hero p {
    font-size: 1.2rem;
    margin: 20px 0;
}

.btn {
    background: #007bff;
    color: white;
    padding: 12px 25px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
}

.services {
    padding: 60px 0;
    background: #fff;
    text-align: center;
}

.service-boxes {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 30px;
}

.box {
    background: #e9ecef;
    padding: 20px;
    margin: 10px;
    width: 30%;
    min-width: 250px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

footer {
    background: #343a40;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-top: 40px;
}
</style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Unique Website</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to Something Special</h2>
            <p>We create amazing digital experiences just for you.</p>
            <a href="#services" class="btn">Explore Services</a>
        </div>
    </section>

    <section id="services" class="services">
        <div class="container">
            <h3>Our Services</h3>
            <div class="service-boxes">
                <div class="box">Web Design</div>
                <div class="box">Development</div>
                <div class="box">Branding</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Unique Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
