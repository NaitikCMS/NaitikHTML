                <br>

                <br>
                <br>
                <label>Age</label>

        </fieldset>

                <br>

      <br>

        </fieldset>
        <fieldset>
            <legend>Additional Detail</legend>

                    <select>

                        <option>India</option>

                    </optgroup>

                    <br>

                        <br>

      <input type="Date" name="Date-of-Birth" />

      <br>
      <label>Favourite Colour</label>
      <input type="color">
      <br>
      <br>

      <input type="Range">
        </fieldset>
        <fieldset>
            <legend>Submit Your Details</legend>
            <input type="submit" value="Submit">
