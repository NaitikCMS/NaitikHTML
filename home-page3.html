<!DOCTYPE html>
<html lang="en">

<head>

            width: 100vw;
            height: 100vh;
         }

        div {

        }

        header {
            width: 100%;
            height: 10%;
            background-color: dimgrey;

        }

            color: white;

            justify-content: flex-end;
            align-items: center;

        .links {

            height: 100%;
            background-color: rgb(52, 99, 182);
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
        }

        .free-container {
            width: 1600%;

            background-color: rgb(52, 99, 182);
        }

    <header>
        <div class="logo">
